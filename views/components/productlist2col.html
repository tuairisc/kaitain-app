<ion-refresher
	ng-show="spinner"
	on-refresh="doRefresh()"
	pulling-icon="ion-arrow-down-c"
	spinner="{{spinner | spinnerFilter}}">
</ion-refresher>
<div ng-show="!loading">
    <div class="loader">
        <ion-spinner icon="{{loader | spinnerFilter}}"></ion-spinner>
    </div>
</div>
<div class="center no-data" ng-if="noData" ng-bind-html="noData"></div>
<ion-list class="product-list-2-col">
    <ion-item ng-repeat="post in posts track by $index" class="res-col-item productlist-2col" href="#/app/{{detail}}/{{post.ID}}">
    

        <img class="prod-thumb post-featured" ng-src="{{post.featured_image.attachment_meta.sizes.thumbnail.url}}">

        <div class="item-meta">

	        <div ng-bind-html="post.do_api_action.productlist2col.above_title || ' ' | allow_html" compile-template></div>

            <h2 class="post-title" ng-bind-html="post.title"></h2>

            <div ng-bind-html="post.do_api_action.productlist2col.below_title || ' ' | allow_html" compile-template></div>

            <span class="list-2col-price post-price" ng-if="post.meta_fields.woo.price"><span ng-bind-html="post.meta_fields.woo.currency_symbol"></span> {{post.meta_fields.woo.price}}</span>

            <div ng-bind-html="post.do_api_action.productlist2col.below_price || ' ' | allow_html" compile-template></div>

        </div>

    </ion-item>
</ion-list>

<ion-infinite-scroll
        ng-if="moreItems"
        on-infinite="loadMoreItems()"
        spinner="{{loader | spinnerFilter}}"
        distance="5%">
</ion-infinite-scroll>
